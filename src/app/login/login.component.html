<div class="login-main">
	<mat-card class="login-card">
		<form (submit)="doLogin(login_email.value, login_password.value)" action="#">
			<mat-card-header>
				<mat-card-title>Login</mat-card-title>
				<mat-card-subtitle>Login with your email address and password below</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<span color='warn' *ngIf="loginError" class="login-error">
					Incorrect login details!
				</span>
				<div class="login-form-container">
					<mat-form-field appearance="fill">
						<mat-label>Enter your email</mat-label>
						<input #login_email matInput placeholder="pat@example.com" [formControl]="email" required>
						<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
					</mat-form-field>
					<br />
					<mat-form-field appearance="fill">
						<mat-label>Enter your password</mat-label>
						<input #login_password matInput [type]="hide ? 'password' : 'text'">
						<button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
							<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
						</button>
					</mat-form-field>
				</div>
			</mat-card-content>
			<mat-card-actions>
				<button type="submit" mat-button>LOGIN</button>
			</mat-card-actions>
		</form>
	</mat-card>
</div>
