<mat-nav-list>
	<a mat-list-item *ngFor="let node of nodes" href='{{this.router.url}}{{node.url}}'>
		<mat-icon mat-list-icon *ngIf="node.type=='dir'">folder</mat-icon>
		<mat-icon mat-list-icon *ngIf="node.type=='file'">note</mat-icon>
		<div mat-line>{{node.title}}</div>
		<div mat-line>{{node.type}}</div>
		<div mat-line>{{node.url}}</div>
	</a>
</mat-nav-list>
