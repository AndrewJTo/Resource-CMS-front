<mat-card>
	<mat-card-header>
		<mat-card-title>File Uploader</mat-card-title>
		<mat-card-subtitle>Uploading file to '{{path}}'</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<input hidden id="input-file" type="file" (change)="fileChangeEvent($event)" />
		<button mat-button type="button" color="accent" (click)="openFileInput()">SELECT FILE</button>
		<p>{{filename}}</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button type="submit" color="primary" (click)="doUpload()">UPLOAD</button>
		<button mat-button type="button" color="warn" (click)="closed.emit(false)">CANCEL</button>
	</mat-card-actions>
</mat-card>
<br />
